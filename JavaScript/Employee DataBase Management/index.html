<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Database Management</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Database Management</h1>
        <button class="createEmployee">Add Employee</button>
        <button class="editEmployee">Edit Employee</button>
      </header>
    </div>

    <div class="employees">
      <div class="employees_names">
        <span class="employees_names_title">Employee List</span>
        <div class="employees_names_list"></div>
      </div>

      <div class="employees_single">
        <span class="employees_single_title">Employee Information</span>
        <div class="employees_single_info"></div>
      </div>
    </div>

    <!-- Add Employee Modal -->
    <div class="addEmployee">
      <form class="addEmployee_create">
        <span class="employee_purpose_text">Add a new Employee</span>
        <div>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />

          <input type="text" name="lastName" placeholder="Last Name" required />

          <input
            type="text"
            name="imageUrl"
            placeholder="Image URL (Optional)"
          />

          <input type="email" name="email" placeholder="Email" required />

          <input
            type="number"
            name="contactNumber"
            placeholder="Contact"
            required
          />

          <input type="number" name="salary" placeholder="Salary" required />

          <input type="text" name="address" placeholder="Address" required />

          <input
            type="date"
            name="dob"
            placeholder="Date of Birth"
            class="addEmployee_create_dob"
            required
          />

          <input
            type="submit"
            class="addEmployee_create_submit"
            value="Submit"
          />
        </div>
      </form>
    </div>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </body>
</html>
